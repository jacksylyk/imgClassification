{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Image Classifier</title>
    </head>
    <body>
    <div class="container ">
        <br>
        <br>
        <br>
       <form action="{% url 'classify' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="container p-a d-flex flex-column  justify-content-center">
              <input  id="file" type="file" name="imageFile">
              <br>
              <input id="submit" type="submit" name="submit" value="Upload"  class="btn btn-primary">
          </div>
      </form>

      <div id="cardsDiv">
        <section class="cards d-flex flex-row flex-wrap">
          {% for x in predictions %}

            <div class="card" style="width: 20rem;padding: 20px;margin: 20px">
              <img src="{{x.3}}" class="card-img-top" alt="{{x.1}}">
              <div class="card-body">
                  <p class="card-text">{{x.1}}</p>
                  <p class="card-text">{{x.2}} %</p>
              </div>
            </div>
          {% endfor %}
        </section>
      </div>
    </div>

    </body>
</html>
